<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="src/SignUp.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo">
                <h1><img src="../src/img/ExVision_Logo_Transparent.png" alt="Robot Eye" class="background-image"></h1>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="header">
                <button class="contact-btn">CONTACT NOW →</button>
            </div>
            <form class="login-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="password">Retype Password</label>
                <input type="password" id="password" name="password" placeholder="Retype Password" required>

                <!-- Redirect Sign Up Button -->
                <a href="Login.html" class="sign-in-btn">
                    Sign Up <span class="arrow">→</span>
                </a>

                <div class="links">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p>Don’t have an account? <a href="Login.html" class="sign-in">Sign In</a></p>
                </div>
                <!-- Add this at the bottom of your HTML body -->
                <footer>
                    <p>&copy; Excelligent.ai © 2024. All rights reserved.</p>
                </footer>
            </form>
        </div>
    </div>
</body>
</html>
