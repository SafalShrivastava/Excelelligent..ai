<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXVision Login</title>
    <link rel="stylesheet" href="src/MasterPage.css">
</head>
<body>
    <main class="main-container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo">
                <img src="src/img/ExVision_Logo_Transparent.png" alt="ExVision Logo">
            </div>
            <div class="image-container">
                <img src="src/img/robot.png" alt="Robot Eye">
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <header class="header">
                <button class="contact-button">CONTACT NOW →</button>
            </header>
            <div class="form-container">
                <form>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">

                    <button type="submit" class="sign-in-button">Sign In →</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <p>Don’t have an account? <a href="#">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        Excelligent.ai © 2024. All rights reserved.
    </footer>
</body>
</html>
